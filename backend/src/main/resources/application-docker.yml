spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/lazycord
    username: lazycord
    password: lazycord
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  redis:
    host: redis
    port: 6379
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

keycloak:
  auth-server-url: http://keycloak:8080
  realm: lazycord
  resource: lazycord-backend
  public-client: false
  principal-attribute: preferred_username
  credentials:
    secret: ${KEYCLOAK_CREDENTIALS_SECRET:}

logging:
  level:
    com.lazycord: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
