spring:
  application:
    name: lazycord-backend

---
# Default Profile (Development)
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:postgresql://localhost:5432/lazycord
    username: lazycord
    password: lazycord
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
      password: lazycord
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  keycloak:
    auth-server-url: http://localhost:8081
    realm: lazycord
    resource: lazycord-backend
    credentials:
      secret: ${KEYCLOAK_CLIENT_SECRET:}
    bearer-only: true
    ssl-required: external
    use-resource-role-mappings: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.lazycord: DEBUG
    org.springframework.security: DEBUG
    org.keycloak: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

